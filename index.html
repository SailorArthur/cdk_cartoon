<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¥ç§˜çš„ç¤¼ç‰©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* èµ›åšèƒŒæ™¯åŠ¨ç”» */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 255, 0.03) 2px, rgba(255, 0, 255, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 255, 0.03) 2px, rgba(0, 255, 255, 0.03) 4px);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            letter-spacing: 3px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #00ffff;
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            letter-spacing: 2px;
        }

        .card-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .card {
            position: relative;
            width: 400px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.5),
                0 0 60px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
            border: 2px solid rgba(255, 0, 255, 0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 255, 0.3), transparent);
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            z-index: 1;
        }

        .cdk-label {
            color: #00ffff;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            letter-spacing: 2px;
        }

        .cdk-code {
            font-family: 'Courier New', monospace;
            font-size: 1.8em;
            color: #ff00ff;
            background: rgba(255, 0, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .copy-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 20;
            pointer-events: auto;
        }

        .copy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            z-index: 10;
            pointer-events: auto;
        }

        .hint {
            color: #00ffff;
            margin-top: 30px;
            font-size: 1.1em;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        .reset-btn {
            background: linear-gradient(45deg, #330066, #660099);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 10px 25px;
            font-size: 0.9em;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            background: linear-gradient(45deg, #660099, #330066);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>âš¡ æ”¶ä¸‹è¿™ç¥ç§˜çš„CDKï¼Œæ„¿ä½ æ¸¸æˆæ„‰å¿«ï½ç”Ÿæ´»ç¾æ»¡ï½ âš¡</h1>
        <p class="subtitle">CYBER SCRATCH CARD</p>
        
        <div class="card-wrapper">
            <div class="card">
                <div class="card-content">
                    <div class="cdk-label">[ èµ å¾å‹ï½å¡èå½­ ]</div>
                    <div class="cdk-code" id="cdkCode">XXXX-XXXX-XXXX-XXXX</div>
                    <button class="copy-btn" onclick="copyCDK()">å¤åˆ¶æ¿€æ´»ç </button>
                </div>
                <canvas id="scratchCanvas"></canvas>
            </div>
        </div>
        
        <p class="hint">ğŸ‘† ç”¨é¼ æ ‡åˆ®å¼€æ¶‚å±‚è·å–æ¿€æ´»ç </p>
        <button class="reset-btn" onclick="resetCard()">ğŸ”„ é‡ç½®åˆ®åˆ®ä¹</button>
    </div>

    <script>
        // ä½ çš„CDKç åˆ—è¡¨ï¼ˆå¯ä»¥æ·»åŠ å¤šä¸ªï¼‰
        const cdkList = [
            'WBN8NK-VG64QS-KVVNXP'
        ];

        // éšæœºé€‰æ‹©ä¸€ä¸ªCDK
        let currentCDK = cdkList[Math.floor(Math.random() * cdkList.length)];
        document.getElementById('cdkCode').textContent = currentCDK;

        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const card = document.querySelector('.card');

        // è®¾ç½®canvaså°ºå¯¸
        canvas.width = card.offsetWidth;
        canvas.height = card.offsetHeight;

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // ç»˜åˆ¶æ¶‚å±‚
        function drawCoating() {
            // æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff00ff');
            gradient.addColorStop(0.5, '#00ffff');
            gradient.addColorStop(1, '#ff00ff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ·»åŠ ç½‘æ ¼çº¹ç†
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // æ·»åŠ æ–‡å­—
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('åˆ®å¼€æœ‰æƒŠå–œ', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = 'bold 24px Arial';
            ctx.fillText('BLACK MYTH', canvas.width / 2, canvas.height / 2 + 20);
        }

        drawCoating();

        // åˆ®æ“¦åŠŸèƒ½
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // åˆ›å»ºç²’å­æ•ˆæœ
            createParticle(x, y);
            
            // æ£€æŸ¥åˆ®å¼€ç¨‹åº¦ï¼Œå¦‚æœåˆ®å¼€è¶³å¤Ÿå¤šå°±éšè—canvas
            checkScratchProgress();
        }

        function checkScratchProgress() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparentPixels = 0;
            
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] < 128) {
                    transparentPixels++;
                }
            }
            
            const totalPixels = pixels.length / 4;
            const scratchedPercentage = (transparentPixels / totalPixels) * 100;
            
            // å¦‚æœåˆ®å¼€è¶…è¿‡40%ï¼Œéšè—canvasè®©æŒ‰é’®å¯ç‚¹å‡»
            if (scratchedPercentage > 40) {
                canvas.style.pointerEvents = 'none';
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
            scratch(lastX, lastY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // ç”»çº¿è¿æ¥
            ctx.lineWidth = 60;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
            
            createParticle(x, y);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            scratch(lastX, lastY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            ctx.lineWidth = 60;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
            
            createParticle(x, y);
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        // å¤åˆ¶CDK
        function copyCDK() {
            const cdkText = document.getElementById('cdkCode').textContent;
            navigator.clipboard.writeText(cdkText).then(() => {
                const btn = event.target;
                btn.textContent = 'âœ“ å·²å¤åˆ¶';
                setTimeout(() => {
                    btn.textContent = 'å¤åˆ¶æ¿€æ´»ç ';
                }, 2000);
            });
        }

        // é‡ç½®åˆ®åˆ®ä¹
        function resetCard() {
            ctx.globalCompositeOperation = 'source-over';
            canvas.style.pointerEvents = 'auto';
            drawCoating();
            // éšæœºæ›´æ¢CDK
            currentCDK = cdkList[Math.floor(Math.random() * cdkList.length)];
            document.getElementById('cdkCode').textContent = currentCDK;
        }

        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = (card.offsetLeft + x) + 'px';
            particle.style.top = (card.offsetTop + y) + 'px';
            particle.style.animationDelay = Math.random() * 0.5 + 's';
            document.querySelector('.particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        // åˆ›å»ºèƒŒæ™¯ç²’å­
        function createBackgroundParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.animationDelay = Math.random() * 4 + 's';
                document.getElementById('particles').appendChild(particle);
            }
        }

        createBackgroundParticles();
    </script>
</body>
</html>
